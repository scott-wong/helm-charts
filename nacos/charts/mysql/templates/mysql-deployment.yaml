{{- if ne .Values.global.mode "quickstart" }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nacos-mysql
  labels:
    component: nacos-mysql
  {{- if .Values.mysql.annotations }}
  annotations:
{{ toYaml .Values.mysql.annotations | indent 4 }}
  {{- end }}
spec:
  serviceName: nacos-mysql
  replicas: 1
  selector:
    matchLabels:
      name: nacos-mysql
  template:
    metadata:
      labels:
        name: nacos-mysql
    spec:
      containers:
        - name: nacos-mysql
          image: "{{ .Values.mysql.image.repository }}:{{ .Values.mysql.image.tag }}"
          imagePullPolicy: {{ .Values.mysql.image.pullPolicy }}
          ports:
            - name: mysql
              containerPort: 3306
              protocol: TCP
          volumeMounts:
          {{- if .Values.master.persistence.existingClaim }}
          - name: {{ .Values.master.persistence.existingClaim }}
          {{- else }}
          - name: {{ .Values.mysql.persistence.claim.name }}
          {{- end }}
            mountPath: /var/lib/mysql
          env:
          - name: MYSQL_ROOT_PASSWORD
            value: {{ .Values.mysql.rootPassword | quote }}
          - name: MYSQL_DATABASE
            value: {{ .Values.mysql.database | quote }}
          - name: MYSQL_USER
            value: {{ .Values.mysql.user | quote }}
          - name: MYSQL_PASSWORD
            value: {{ .Values.mysql.password | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
{{- if not .Values.mysql.persistence.enabled }}
        - name: {{ .Values.mysql.persistence.claim.name }}
          emptyDir: {}
{{- else if and .Values.mysql.persistence.enabled .Values.mysql.persistence.existingClaim }}
        - name: {{ .Values.mysql.persistence.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.mysql.persistence.existingClaim }}
{{- else if and .Values.master.persistence.enabled (not .Values.master.persistence.existingClaim) }}
  volumeClaimTemplates:
    - metadata:
        name: {{ .Values.mysql.persistence.claim.name }}
        labels:
          app: {{ template "mysql.name" . }}
          component: nacos-mysql
          release: {{ .Release.Name }}
      spec:
        accessModes:
        {{- range .Values.mysql.persistence.claim.accessModes }}
          - {{ . | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.mysql.persistence.claim.size | quote }}
        {{ include "global.storageClass" . }}
{{- end }}
