{{- if and (eq .Values.global.mode "cluster") }}
apiVersion: v1
kind: Service
metadata:
  name: nacos-hs
  labels: 
    component: nacos
  annotations:
    # Unready的Pods信息也会被加入该Service对应的Endpoints中，在Kubernetes 1.13中将被弃用，后续只使用.Spec.PublishNotReadyAddresses Field
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    component: nacos
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: nacos-cs
  labels: 
    component: nacos
  annotations: 
    {{- toYaml .Values.service.annotations | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector:
    component: nacos